name: Pull Request

on:
  push:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: "stable"
          cache: true
          
      - name: Install required dart tools
        run: dart pub global activate melos

      - name: Flutter doctor
        run: flutter doctor

      - name: Bootstrap
        run: melos bootstrap --sdk-path $GITHUB_ACTION_PATH/flutter/:channel:-:version:-:arch
      
      - name: Run analyzer
        run: flutter analyze .
        
      - name: Run formatter
        run: dart format --set-exit-if-changed .
